<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gift Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      filter: blur(0.8px);
    }

    video#bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-container {
      width: 90vw;
      max-width: 340px;
      height: auto;
      aspect-ratio: 340 / 215;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      perspective: 1200px;
      cursor: pointer;
      z-index: 1;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    }

    .side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .back {
      transform: rotateY(180deg);
    }

    .edge {
      background: #111;
      width: 100%;
      height: 100%;
      transform: rotateY(90deg) translateZ(170px);
      position: absolute;
      backface-visibility: hidden;
      border-radius: 14px;
    }

    .hotspot {
      position: absolute;
      z-index: 2;
    }

    .copy-area {
      left: 60px;
      bottom: 72px;
      width: 220px;
      height: 50px;
    }

    .link-area {
      left: 100px;
      bottom: 20px;
      width: 140px;
      height: 25px;
    }

    .avisos {
      z-index: 2;
      
      color: #07003a;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 999;
    }

    #toast.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .edge {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Video de fondo con desenfoque -->
  <div class="video-wrapper">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="confetti.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Tarjeta -->
  <p class="avisos">游댃Toc치 para girarla</p>
  <br><br><br><br><br><br><br><br><br><br><br><br>

  <div class="card-container" onclick="flipCard()">
    <div class="card" id="giftCard">
      <div class="side front">
        <img src="giftcard2 (1).webp" alt="Frente" />
        <div class="hotspot copy-area" onclick="copyCode(event)"></div>
        <div class="hotspot link-area" onclick="goSite(event)"></div>
      </div>

      <div class="side edge"></div>

      <div class="side back">
        <img src="giftcard3.webp" alt="Reverso" />
        <div class="hotspot copy-area" onclick="copyCode(event)"></div>
        <div class="hotspot link-area" onclick="goSite(event)"></div>
      </div>
    </div>
  </div>

  <p class="avisos">游녡Toc치 el cup칩n para copiar el c칩digo</p>

  <div id="toast">춰C칩digo copiado!</div>

  <script>
    function flipCard() {
      document.getElementById("giftCard").classList.toggle("flipped");
    }

    function copyCode(e) {
      e.stopPropagation();
      navigator.clipboard.writeText("BOX3-JUN25").then(() => showToast());
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

    function goSite(e) {
      e.stopPropagation();
      window.open("https://tiendaboxer.store", "_blank");
    }
  </script>

</body>
</html>
