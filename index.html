<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiftCard</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .giftcard {
      width: 341px;
      height: 219px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .giftcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .card-front {
      background-image: url("giftcard2\ \(1\).webp");
    }

    .card-back {
      background-image: url("giftcard3.webp");
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  游댃 Toc치 para girar
  <br>
  <br>
<div class="giftcard" id="giftcard">
  <div class="card-inner">
    <div class="card-face card-front"></div>
    <div class="card-face card-back"></div>
  </div>
</div>
<br>

<script>
  document.getElementById('giftcard').addEventListener('click', () => {
    document.getElementById('giftcard').classList.toggle('flipped');
  });
</script>

</body>
</html>
